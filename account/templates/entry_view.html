{% extends "base.html" %}

{% load widget_tweaks %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    {% render_field form.firstname placeholder="firstname" %}
    {% render_field form.middlename placeholder="middlename" %}
    {% render_field form.birthdate type='date' placeholder="birthdate" %}
    <button class="btn btn-secondary btn-outline">Submit</button>
</form>


{% endblock content %}
